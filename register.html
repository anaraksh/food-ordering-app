<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <style>
        .center-text{
            text-align: center;
        }
    </style>
    <title>Registration Page</title>

</head>
<body>

    <div class="container">
        <form action="submit_form.php" method="post">
            
            <div class="center-text">
                <h2>Register</h2>
                
            </div>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="password">confirm Password</label>
            <input type="password" id="confirm password" name="confirm password" required>


            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            <!-- The 'pattern' attribute ensures the phone number is a 10-digit numeric value -->

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="Australia">Australia</option>
                <option value="Brazil">Brazil</option>
                <option value="canada">Canada</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
            </select>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="tn">Tamil Nadu</option>
                <option value="ka">Karnataka</option>
                <option value="mh">Maharashtra</option>
                <option value="kl">Kerala</option>
                <option value="wb">West Bengal</option>
            </select>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <label>Favorite Cuisine:</label>
            <input type="checkbox" id="indian" name="cuisine" value="indian">
            <label for="indian">Indian</label>

            <input type="checkbox" id="chinese" name="cuisine" value="chinese">
            <label for="chinese">Chinese</label>

            <input type="checkbox" id="italian" name="cuisine" value="italian">
            <label for="italian">Italian</label>

            <input type="checkbox" id="japanese" name="cuisine" value="japanese">
            <label for="japanese">Japanese</label>

            <input type="checkbox" id="thai" name="cuisine" value="thai">
            <label for="thai">Thai</label>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
